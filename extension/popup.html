<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Steps Recorder</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1 class="title">AI Steps Recorder</h1>
    
    <div class="mode-selection">
      <h2>Recording Mode</h2>
      <div class="mode-options">
        <label class="mode-option">
          <input type="radio" name="recordMode" value="step-by-step" checked>
          <span class="mode-label">
            <strong>Step-by-Step</strong>
            <small>Generate Playwright script in real-time</small>
          </span>
        </label>
        <label class="mode-option">
          <input type="radio" name="recordMode" value="one-time">
          <span class="mode-label">
            <strong>One-time Recording</strong>
            <small>Generate script after completion</small>
          </span>
        </label>
      </div>
    </div>

    <div class="output-format">
      <h2>Output Format</h2>
      <div class="format-options">
        <label class="format-option">
          <input type="radio" name="outputFormat" value="javascript" checked>
          <span>JavaScript</span>
        </label>
        <label class="format-option">
          <input type="radio" name="outputFormat" value="python">
          <span>Python</span>
        </label>
        <label class="format-option">
          <input type="radio" name="outputFormat" value="pytest">
          <span>Pytest</span>
        </label>
      </div>
    </div>

    <div class="current-llm">
      <h2>Current AI Model</h2>
      <div class="llm-info">
        <span class="llm-provider" id="currentProvider">Loading...</span>
        <span class="llm-model" id="currentModel"></span>
      </div>
    </div>

    <div class="actions">
      <button id="startRecording" class="btn btn-primary">Start Recording</button>
      <button id="viewHistory" class="btn btn-secondary">View History</button>
      <button id="openSettings" class="btn btn-settings">AI Settings</button>
    </div>

    <div class="status" id="status">
      <span class="status-indicator"></span>
      <span class="status-text">Ready</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
